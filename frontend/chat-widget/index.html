<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCP Platform - Chat Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-meta {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            background: #f0f0f0;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-status.connecting {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– OCP Platform</h1>
            <div class="status">Conversational AI Assistant</div>
        </div>

        <div id="connectionStatus" class="connection-status connecting">
            Connecting...
        </div>

        <div id="chatMessages" class="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <div id="typingIndicator" class="typing-indicator">
            Bot is typing...
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your message..."
                    disabled
                    autocomplete="off"
                />
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        class ChatWidget {
            constructor() {
                this.ws = null;
                this.sessionId = null;
                this.isConnected = false;

                // DOM elements
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');

                // WebSocket URL (adjust if needed)
                this.wsUrl = 'ws://localhost:8004/ws';

                // Initialize
                this.init();
            }

            init() {
                // Connect to WebSocket
                this.connect();

                // Event listeners
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            connect() {
                this.updateConnectionStatus('connecting', 'Connecting...');

                try {
                    this.ws = new WebSocket(this.wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.isConnected = true;
                        this.updateConnectionStatus('connected', 'Connected');
                        this.messageInput.disabled = false;
                        this.sendButton.disabled = false;
                        this.messageInput.focus();
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus('disconnected', 'Connection error');
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.isConnected = false;
                        this.updateConnectionStatus('disconnected', 'Disconnected');
                        this.messageInput.disabled = true;
                        this.sendButton.disabled = true;

                        // Attempt to reconnect after 3 seconds
                        setTimeout(() => {
                            if (!this.isConnected) {
                                this.connect();
                            }
                        }, 3000);
                    };

                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.updateConnectionStatus('disconnected', 'Failed to connect');
                }
            }

            handleMessage(data) {
                console.log('Received:', data);

                switch (data.type) {
                    case 'session_created':
                        this.sessionId = data.session_id;
                        this.addSystemMessage(data.message || 'Session started');
                        break;

                    case 'message':
                        this.hideTyping();
                        this.addBotMessage(data.text, data);
                        break;

                    case 'typing':
                        if (data.is_typing) {
                            this.showTyping();
                        } else {
                            this.hideTyping();
                        }
                        break;

                    case 'conversation_ended':
                        this.addSystemMessage(data.message || 'Conversation ended');
                        this.messageInput.disabled = true;
                        this.sendButton.disabled = true;
                        break;

                    case 'error':
                        this.hideTyping();
                        this.addSystemMessage('Error: ' + data.message);
                        break;

                    case 'pong':
                        // Keep-alive response
                        break;

                    default:
                        console.log('Unknown message type:', data.type);
                }
            }

            sendMessage() {
                const text = this.messageInput.value.trim();

                if (!text || !this.isConnected) {
                    return;
                }

                // Add user message to UI
                this.addUserMessage(text);

                // Send to server
                this.ws.send(JSON.stringify({
                    type: 'message',
                    text: text
                }));

                // Clear input
                this.messageInput.value = '';
                this.messageInput.focus();
            }

            addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${this.escapeHtml(text)}
                    </div>
                `;
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addBotMessage(text, metadata = {}) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';

                let metaHtml = '';
                if (metadata.intent && metadata.confidence) {
                    metaHtml = `<div class="message-meta">Intent: ${metadata.intent} (${(metadata.confidence * 100).toFixed(0)}%)</div>`;
                }

                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${this.escapeHtml(text)}
                        ${metaHtml}
                    </div>
                `;
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSystemMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = `
                    <div class="message-bubble" style="background: #f0f0f0; color: #666; font-style: italic;">
                        ${this.escapeHtml(text)}
                    </div>
                `;
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTyping() {
                this.typingIndicator.classList.add('active');
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.classList.remove('active');
            }

            updateConnectionStatus(status, message) {
                this.connectionStatus.className = `connection-status ${status}`;
                this.connectionStatus.textContent = message;
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize chat widget when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatWidget();
        });
    </script>
</body>
</html>
